# -- Deploy Argo CD Applications within this helm release
# @default -- `[]` (See [values.yaml])
## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
applications:
  argocd:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "0"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    sources:
    - repoURL: 'https://argoproj.github.io/argo-helm'
      chart: argo-cd
      targetRevision: "8.5.3"
      helm:
        valueFiles:
        - $values/argo-cdviz/argocd/values.override.yaml
    - repoURL: 'https://github.com/argo-multiverse-labs/local-cluster.git'
      targetRevision: feat/cdviz
      ref: values
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
    info:
    - name: url
      value: https://argoproj.github.io/

  prometheus:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "1"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: 'https://prometheus-community.github.io/helm-charts'
      chart: kube-prometheus-stack
      targetRevision: "77.10.0"
    destination:
      server: https://kubernetes.default.svc
      namespace: prometheus
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
    info:
    - name: url
      value: https://prometheus-community.github.io/


  cnpg:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "1"
    finalizers:
    - resources-finalizer.argcdo.argoproj.io
    project: default
    source:
      repoURL: 'https://cloudnative-pg.github.io/charts'
      chart: cloudnative-pg
      targetRevision: "v0.23.0"
    destination:
      server: https://kubernetes.default.svc
      namespace: cdviz
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
    info:
    - name: url
      value: https://cloudnative-pg.github.io/charts
  cdviz-db:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "2"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: 'https://github.com/lukepatrick/cdviz'
      targetRevision: feat/charts
      path: charts/cdviz-db
      helm:
        values: |
          env:
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: "cdviz-db-su"
                  key: DATABASE_URL
          extraObjects:
            cdviz-db-su-secret:
              enabled: true
              apiVersion: v1
              kind: Secret
              metadata:
                name: cdviz-db-su
              type: Opaque
              data:
                DATABASE_URL: "cG9zdGdyZXNxbDovL2Nkdml6OmNkdml6QGNkdml6LWRiLXBvc3RncmVzcWwtcnc6NTQzMi9jZHZpej9zc2xtb2RlPWRpc2FibGU="  # base64 encoded: postgresql://cdviz:cdviz@cdviz-db-postgresql-rw:5432/cdviz?sslmode=disable
            cloudnative-pg-basic:
              enabled: true
              apiVersion: postgresql.cnpg.io/v1
              kind: Cluster
              metadata:
                name: cdviz-db-postgresql
              spec:
                instances: 1
                imageName: ghcr.io/cdviz-dev/cdviz-db-pg:17.2
                imagePullPolicy: IfNotPresent
                postgresql:
                  shared_preload_libraries:
                    - timescaledb
                bootstrap:
                  initdb:
                    database: cdviz
                    owner: cdviz
                    secret:
                      name: cdviz-db-owner-secret
                    postInitTemplateSQL:
                      - CREATE EXTENSION IF NOT EXISTS timescaledb;
                      - CREATE EXTENSION IF NOT EXISTS timescaledb_toolkit;
                storage:
                  size: 1Gi
                monitoring:
                  enablePodMonitor: true
            cdviz-db-owner-secret:
              enabled: true
              apiVersion: v1
              kind: Secret
              metadata:
                name: cdviz-db-owner-secret
              type: kubernetes.io/basic-auth
              data:
                username: "Y2R2aXo="  # base64: cdviz
                password: "Y2R2aXo="  # base64: cdviz
    destination:
      server: https://kubernetes.default.svc
      namespace: cdviz
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
    info:
    - name: component
      value: database
    - name: github
      value: https://github.com/cdviz-dev/cdviz

  cdviz-collector:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "3"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: 'https://github.com/lukepatrick/cdviz'
      targetRevision: feat/charts
      path: charts/cdviz-collector
      helm:
        values: |
          env:
            CDVIZ_COLLECTOR__SINKS__DEBUG__ENABLED:
              value: "true"
            CDVIZ_COLLECTOR__SINKS__DATABASE__ENABLED:
              value: "true"
            CDVIZ_COLLECTOR__SINKS__DATABASE__URL:
              valueFrom:
                secretKeyRef:
                  name: "cdviz-db-su"
                  key: DATABASE_URL
            CDVIZ_COLLECTOR__SOURCES__GITHUB_WEBHOOK__EXTRACTOR__HEADERS__X-HUB-SIGNATURE-256__TOKEN:
              valueFrom:
                secretKeyRef:
                  name: "cdviz-collector-secret"
                  key: GITHUB_WEBHOOK_SIGNATURE_TOKEN
          extraObjects:
            cdviz-collector-secret:
              enabled: true
              apiVersion: v1
              kind: Secret
              metadata:
                name: cdviz-collector-secret
              type: Opaque
              data:
                GITHUB_WEBHOOK_SIGNATURE_TOKEN: "Y2hhbmdlbWUxMjM0NTY3ODk="  # base64: changeme123456789
          kubewatch:
            enabled: true
    destination:
      server: https://kubernetes.default.svc
      namespace: cdviz
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
    info:
    - name: component
      value: collector
    - name: documentation
      value: https://cdviz.dev/
    - name: github
      value: https://github.com/cdviz-dev/cdviz

  cdviz-grafana:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "4"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: 'oci://ghcr.io/cdviz-dev/charts/cdviz-grafana'
      targetRevision: 0.4.0-101-gfd91e6c
      chart: cdviz-grafana
      helm:
        values: |
          grafana:
            enabled: false  # We already have grafana from kube-prometheus-stack
          dashboards:
            enabled: true
            label: grafana_dashboard
            labelValue: "1"
          datasource:
            enabled: true
            url: http://cdviz-db-postgresql:5432
            database: cdviz
            user: cdviz
            password: cdviz
    destination:
      server: https://kubernetes.default.svc
      namespace: cdviz
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
    info:
    - name: component
      value: grafana-dashboards
    - name: github
      value: https://github.com/cdviz-dev/cdviz

  app-of-apps:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "5"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    sources:
    - repoURL: 'https://argoproj.github.io/argo-helm'
      chart: argocd-apps
      targetRevision: "2.0.2"
      helm:
        valueFiles:
        - $values/argo-cdviz/argocd-apps/values.override.yaml
    - repoURL: 'https://github.com/argo-multiverse-labs/local-cluster.git'
      targetRevision: feat/cdviz
      ref: values
    destination:
      server: https://kubernetes.default.svc
      namespace: apps
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
    info:
    - name: url
      value: https://argoproj.github.io/