# vCluster configuration for Production environment
# Minimal configuration with TLS SAN and service replication

# Control plane configuration with TLS SAN
controlPlane:
  proxy:
    extraSANs:
      - prod.vcluster-prod

# Enable access to host cluster CDViz collector via service replication
networking:
  replicateServices:
    fromHost:
      - from: cdviz/cdviz-collector
        to: cdviz/cdviz-collector
